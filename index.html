<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""/>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <title>IP Address Tracker</title>
</head>
<body>
  <header>
    <h1>IP Address Tracker</h1>
    <form method="get" class="form">
      <input type="text" id="search" placeholder="Search for any IP address or domain">
      <button><img class="arrow" src="./images/icon-arrow.svg" alt="search button"></button>
    </form>
  </header>
  <div class="info">
    <div class="container ip">
      <h2>IP ADDRESS</h2>
      <p class="ip-data"></p>
    </div>
    <hr>
    <div class="container location">
      <h2>LOCATION</h2>
      <p class="location-data"></p>
    </div>
    <hr>
    <div class="container timezone">
      <h2>TIMEZONE</h2>
      <p class="timezone-data"></p>
    </div>
    <hr>
    <div class="container isp">
      <h2>ISP</h2>
      <p class="isp-data"></p>
    </div>
  </div>
  <div id="map"></div>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""></script>
  <script src="main.js"></script>
</body>
</html>
